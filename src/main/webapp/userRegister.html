<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-100px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes pulsate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("Car_background.jpeg");
            box-shadow: 0px 0px 20px rgba(0,0,0,0.75);
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login {
            width: 70%;
            max-width: 600px;
            border: 1px solid black;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.75);
            overflow: hidden;
            animation: slideIn 1s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 5px;
            backdrop-filter: brightness(0.4);
        }

        h1 {
            font-weight: normal;
            font-size: 30px; 
            text-shadow: 0px 0px 2px rgba(0,0,0,0.5);
            margin-bottom: 60px;
            text-align: center;
        }

        label {
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
            font-size: 15px;
            font-weight: bolder;
            letter-spacing: 2px;
            padding-left: 10px;
        }

        input {
            background: rgba(255,255,255,0.3);
            height: 40px;
            line-height: 40px;
            border-radius: 20px;
            padding: 0px 20px;
            border: none;
            margin-bottom: 20px;
            color: white;
            transition: transform 0.3s ease;
        }

        input:focus {
            animation: pulsate 0.6s infinite;
        }

        .button, .btt {
            background: rgb(99, 131, 236);
            height: 40px;
            line-height: 40px;
            border-radius: 40px;
            border: none;
            margin: 10px 0px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .button:hover, .btt:hover {
            animation: bounce 0.5s;
        }

        .btt {
            height: 30px;
            line-height: 30px;
            border-radius: 30px;
        }
    </style>
</head>
<body>
   <div class="login">
        <form action="reg" method="POST" onsubmit="return fun()">
            <h1><u>YS Car Rental Registration</u></h1>
            
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="cPassword">Confirm Password</label>
            <input type="password" id="cPassword" name="cPassword" required>

            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="phone" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="aadhar">Aadhar No</label>
            <input type="number" id="aadhar" name="aadhar" required>

            <label for="license">License No</label>
            <input type="text" id="license" name="license" required>

            <input type="submit" value="Register" class="button">
        </form>
    </div>
    <script>
        let regpassword = /[a-z A-Z 0-9 @#$%&*_]{8,12}/;

        function fun() {
            let password = document.getElementById("password");
            let cPassword = document.getElementById("cPassword");

            if (!password.value.match(regpassword)) {
                window.alert("Password Must Contains Combination");
                return false;
            }

            if (cPassword.value != password.value) {
                alert("Password not matched");
                return false;
            }

            let mobileNo = document.getElementById("phone");

            if (mobileNo.value.trim().length != 10) {
                alert("Invalid Mobile No");
                return false;
            }

            let aAdhar = document.getElementById("aadhar");

            if (aAdhar.value.trim().length != 12) {
                alert("Invalid Aaddhar No");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
